<body>
    화씨 :
<!-- input#input1 -->
<input type="text" id="input1">

<!-- button#button1 섭씨로 변환-->
<button onclick="process()" id="button1">섭씨로 변환</button>

<br>
    섭씨 : 
    <!-- input[readonly]#input2 -->
    <input type="text" readonly="readonly" id="inpu2">
<script>
    function toCelsius(fahrenheit) {
    return (5/9) * (fahrenheit-32);
    }

    function process() {
        //input1 아이디를 가진 element를 document에서 얻어서
        //value property를 읽어서 변수에 할당한다.
        //var fah = document.getElementById("input1").value;
        //toCelsius 함수를 위에서 얻은 값을 인수로 넣어서
        //호출한 결과를
        //celsius 변수에 할당한다.
        //var celsius = toCelsius(fah);

        var inp1= document.getElementById("input1").value
        var celsius = toCelsius(inp1);

        document.getElementById("inpu2").value = celsius;
    }

</script>
</body>
