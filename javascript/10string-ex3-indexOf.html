    <script>
        //indexOf
        var str = "Lorem ipsum, dolor sit amet consectetur adipisicing elit. Qui, culpa."
        var idx = str.indexOf("ipsum");

        console.log(idx);

        //slice
        var res = str.slice(12,17);
        console.log(res);
        console.log(str.slice(12));

        //substring
        var res2 = str.substring(12,17);
        console.log(res2);
        console.log(str.substr(12));

        //substr
        var res3 = str.substr(12,5);
        console.log(res3);
        console.log(str.substr(12));
    </script>
