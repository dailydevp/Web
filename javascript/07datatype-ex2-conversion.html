    <script>
        //number 함수
        var a = "3";
        var b = "4";

        var c = Number(a);
        var d = Number(b);

        console.log(a+b); //34
        console.log(c+d); //7

        // parseInt 함수
        var e ="3.14";
        var f = parseInt(e);
        console.log(e);
        console.log(f);

        //parseFloot 함수
        var g = parseFloat(e);
        console.log(g); //3.14

    </script>
