    var arr1 = ["hello","lorem","ipsum",

    console.log("--------------------------");
    arr1.sort(function (x,y) {
        // x가 더 크면 양수
        // 같으면 0
        // y가 더 크면 음수
        if(x>y) {
            return -1;
        } else if (x<y){
            return 1;
        } else {
            return 0;
        }
    });
