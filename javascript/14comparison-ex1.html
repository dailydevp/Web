<body>
    <script>
        var a = 3+5;
        var b = "lorem" + "ipsum";

        //comparison
        var x = 5;
        // 값이 같다 ==
        console.log(x==8); //false
        console.log(x==5); //ture
        console.log(x=="5"); //true
        // 값과 타입이 같다 ===
        console.log("===");
        console.log(x===5); //true
        console.log(x==="5"); //false
        //값이 다르다 !=
        console.log("!=");
        console.log(x!=8); //true
        console.log(x!=5); // false
        //값이나 타입이 다르다 !== (둘중 하나라도 다를 때)
        console.log("!==");
        console.log(x!==5); //false
        console.log(x!==8); //true
        console.log(x!=="5"); //true
        //크다 >
        console.log(">");
        console.log(x>8); // false
        console.log(x>0); //true
        //작다 <
        console.log("<");
        console.log(x<8); //true
        console.log(x<0); //false
        //크거나 같다 >=
        console.log(">=");
        console.log(x>=8); //false
        console.log(x>=0); //true
        console.log(x>=5); //true
        //작거나 같다 <=
        console.log("<=");
        console.log(x<=8); //true
        console.log(x<=0); //false
        console.log(x<=5); //true

    </script>
</body>
