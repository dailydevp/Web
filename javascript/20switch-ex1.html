<body>

    <script>
        var a = 3;

        if (a>0){
            console.log("a>0");
        }else if(a>-3){
            console.log("a>-3");
        }

        if (a==1) {
            console.log("a = 1");
        }else if (a==2){
            console.log("a = 2");
        }else{
            console.log("a는 1도 아니고 2도 아니다.");
        }
        

        //swtich
        console.log("switch");
        switch (a) {
            case 1:
                console.log("a=1");
                break;
            case 2:
                console.log("a=2");
                break;
        
            default:
                console.log("a는 1도 아니고 2도 아니다");
                break;
        }
    </script>
