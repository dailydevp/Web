<!DOCTYPE html>
<html>
<head>
<style>
    a:link, a:visited {
     background-color:tomato;
     color: white;
     padding: 15px 25px;
     text-align: center;
     text-decoration: none;
     display: inline-block;
    }
    a:hover, a:active{
        background-color: rebeccapurple;
    }
</style>
</head>
<body>
    <h1>Link Button</h1>
    <p>A link styled as a button :</p>
    <a href="https://www.w3schools.com/html/html_links_colors.asp" target="_blank">This is a link</a>
</body>
</html>
