<!DOCTYPE html>
<html>
<head>
<style>
    a:link{
    color: red;
    background-color: transparent;
    text-decoration: none;       
    }
    a:visited{
    color: orange;
    background-color: transparent;
    text-decoration: none;    
    }
    a:hover{
    color: plum;
    background-color: transparent;
    text-decoration: underline;    
    }
    a:active{
    color: green;
    background-color: transparent;
    text-decoration: underline;       
    }

</style>
</head>
<body>
    <h1>Link Colors</h1>
    <p>You can change the default colors of links</p>
    <a href="https://www.w3schools.com/html/html_links_colors.asp"target="_blank">HTML Images</a>
</body>
</html>
